# Zephyr coredump via RTT logging backend
# Requires: debug_base.conf included first
#
# Usage in CMakeLists.txt:
#   list(APPEND OVERLAY_CONFIG "${CMAKE_CURRENT_LIST_DIR}/../../lib/crash_log/conf/debug_base.conf")
#   list(APPEND OVERLAY_CONFIG "${CMAKE_CURRENT_LIST_DIR}/../../lib/crash_log/conf/debug_coredump.conf")

# Logging backend (coredump emitted at crash time through RTT)
CONFIG_DEBUG_COREDUMP_BACKEND_LOGGING=y

# Larger RTT buffer for coredump output (default 1024 is too small)
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
